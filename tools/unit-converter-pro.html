<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter Pro - CalcHub Pro</title>
    <meta name="description" content="Convert between all units in one place - length, weight, temperature, volume, and more.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <i data-feather="minus-square" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">CalcHub Pro</h1>
                        <p class="text-xs text-gray-500">Professional Calculator Suite</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-4">
                    <button onclick="history.back()" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back
                    </button>
                    <a href="../index.html" class="text-blue-600 font-medium flex items-center">
                        <i data-feather="home" class="w-4 h-4 mr-1"></i>
                        Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="bg-green-100 p-4 rounded-lg inline-block mb-4">
                    <i data-feather="repeat" class="w-8 h-8 text-green-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Unit Converter Pro</h1>
                <p class="text-gray-600">Convert between all units in one place</p>
            </div>

            <div class="space-y-8">
                <!-- Conversion Type Selector -->
                <div>
                    <label for="conversionType" class="block text-sm font-medium text-gray-700 mb-2">Conversion Type</label>
                    <select id="conversionType" onchange="updateUnits()" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="temperature">Temperature</option>
                        <option value="volume">Volume</option>
                        <option value="area">Area</option>
                        <option value="speed">Speed</option>
                    </select>
                </div>

                <!-- Converter -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- From -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">From</label>
                        <div class="space-y-3">
                            <input type="number" id="fromValue" step="any" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="Enter value" oninput="convert()">
                            <select id="fromUnit" onchange="convert()" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </select>
                        </div>
                    </div>

                    <!-- To -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">To</label>
                        <div class="space-y-3">
                            <input type="number" id="toValue" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50" readonly>
                            <select id="toUnit" onchange="convert()" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Result Display -->
                <div id="conversionResult" class="hidden"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="../about.html" class="text-gray-600 hover:text-blue-600">About</a>
                <a href="../disclaimer.html" class="text-gray-600 hover:text-blue-600">Disclaimer</a>
                <a href="../terms.html" class="text-gray-600 hover:text-blue-600">Terms</a>
                <a href="../privacy.html" class="text-gray-600 hover:text-blue-600">Privacy</a>
                <a href="../contact.html" class="text-gray-600 hover:text-blue-600">Contact</a>
            </div>
            <p class="text-gray-600">&copy; 2024 CalcHub Pro. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script>
        feather.replace();

        const units = {
            length: {
                meter: 1,
                kilometer: 1000,
                centimeter: 0.01,
                millimeter: 0.001,
                inch: 0.0254,
                foot: 0.3048,
                yard: 0.9144,
                mile: 1609.34
            },
            weight: {
                kilogram: 1,
                gram: 0.001,
                pound: 0.453592,
                ounce: 0.0283495,
                ton: 1000,
                stone: 6.35029
            },
            temperature: {
                celsius: 'celsius',
                fahrenheit: 'fahrenheit',
                kelvin: 'kelvin'
            },
            volume: {
                liter: 1,
                milliliter: 0.001,
                gallon: 3.78541,
                quart: 0.946353,
                pint: 0.473176,
                cup: 0.236588,
                'fluid ounce': 0.0295735
            },
            area: {
                'square meter': 1,
                'square kilometer': 1000000,
                'square centimeter': 0.0001,
                'square foot': 0.092903,
                'square yard': 0.836127,
                acre: 4046.86,
                hectare: 10000
            },
            speed: {
                'meter/second': 1,
                'kilometer/hour': 0.277778,
                'mile/hour': 0.44704,
                'foot/second': 0.3048,
                knot: 0.514444
            }
        };

        function updateUnits() {
            const type = document.getElementById('conversionType').value;
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            Object.keys(units[type]).forEach(unit => {
                fromUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
                toUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
            });
            
            convert();
        }

        function convert() {
            const type = document.getElementById('conversionType').value;
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (!fromValue) {
                document.getElementById('toValue').value = '';
                return;
            }
            
            let result;
            
            if (type === 'temperature') {
                result = convertTemperature(fromValue, fromUnit, toUnit);
            } else {
                const fromFactor = units[type][fromUnit];
                const toFactor = units[type][toUnit];
                result = (fromValue * fromFactor) / toFactor;
            }
            
            document.getElementById('toValue').value = result.toFixed(6);
            
            const resultDisplay = `
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-blue-900">Conversion Result</h3>
                    <p class="text-lg text-blue-600">${fromValue} ${fromUnit} = ${result.toFixed(6)} ${toUnit}</p>
                </div>
            `;
            
            showResult('conversionResult', resultDisplay);
        }

        function convertTemperature(value, from, to) {
            if (from === to) return value;
            
            // Convert to Celsius first
            let celsius;
            if (from === 'celsius') celsius = value;
            else if (from === 'fahrenheit') celsius = (value - 32) * 5/9;
            else if (from === 'kelvin') celsius = value - 273.15;
            
            // Convert from Celsius to target
            if (to === 'celsius') return celsius;
            else if (to === 'fahrenheit') return (celsius * 9/5) + 32;
            else if (to === 'kelvin') return celsius + 273.15;
        }

        // Initialize on page load
        updateUnits();
    </script>
</body>
</html>

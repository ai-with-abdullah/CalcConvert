<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Calculator - CalcHub Pro</title>
    <meta name="description" content="Calculate molarity, molality, and chemical solution concentrations.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <i data-feather="minus-square" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">CalcHub Pro</h1>
                        <p class="text-xs text-gray-500">Professional Calculator Suite</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-4">
                    <button onclick="history.back()" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back
                    </button>
                    <a href="../index.html" class="text-blue-600 font-medium flex items-center">
                        <i data-feather="home" class="w-4 h-4 mr-1"></i>
                        Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="bg-purple-100 p-4 rounded-lg inline-block mb-4">
                    <i data-feather="activity" class="w-8 h-8 text-purple-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Chemical Calculator</h1>
                <p class="text-gray-600">Calculate molarity, molality, and solution concentrations</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Molarity Calculator -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Molarity Calculator</h2>
                    <p class="text-sm text-gray-600 mb-4">M = moles / volume (in liters)</p>
                    
                    <div>
                        <label for="moles" class="block text-sm font-medium text-gray-700 mb-2">Moles of Solute</label>
                        <input type="number" id="moles" step="0.001" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter moles">
                    </div>

                    <div>
                        <label for="volume" class="block text-sm font-medium text-gray-700 mb-2">Volume of Solution (L)</label>
                        <input type="number" id="volume" step="0.001"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter volume in liters">
                    </div>

                    <button onclick="calculateMolarity()" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-blue-700 transition-colors">
                        Calculate Molarity
                    </button>
                    
                    <div id="molarityResult" class="hidden"></div>
                </div>

                <!-- Dilution Calculator -->
                <div class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Dilution Calculator</h2>
                    <p class="text-sm text-gray-600 mb-4">C₁V₁ = C₂V₂</p>
                    
                    <div>
                        <label for="c1" class="block text-sm font-medium text-gray-700 mb-2">Initial Concentration (C₁)</label>
                        <input type="number" id="c1" step="0.001" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter initial concentration">
                    </div>

                    <div>
                        <label for="v1" class="block text-sm font-medium text-gray-700 mb-2">Initial Volume (V₁)</label>
                        <input type="number" id="v1" step="0.001"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter initial volume">
                    </div>

                    <div>
                        <label for="c2" class="block text-sm font-medium text-gray-700 mb-2">Final Concentration (C₂)</label>
                        <input type="number" id="c2" step="0.001"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter final concentration">
                    </div>

                    <button onclick="calculateDilution()" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-green-700 transition-colors">
                        Calculate Final Volume
                    </button>
                    
                    <div id="dilutionResult" class="hidden"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="../about.html" class="text-gray-600 hover:text-blue-600">About</a>
                <a href="../disclaimer.html" class="text-gray-600 hover:text-blue-600">Disclaimer</a>
                <a href="../terms.html" class="text-gray-600 hover:text-blue-600">Terms</a>
                <a href="../privacy.html" class="text-gray-600 hover:text-blue-600">Privacy</a>
                <a href="../contact.html" class="text-gray-600 hover:text-blue-600">Contact</a>
            </div>
            <p class="text-gray-600">&copy; 2024 CalcHub Pro. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script>
        feather.replace();

        function calculateMolarity() {
            try {
                const moles = parseFloat(document.getElementById('moles').value);
                const volume = parseFloat(document.getElementById('volume').value);

                if (!moles || !volume) {
                    throw new Error('Please enter both moles and volume');
                }

                if (volume <= 0) {
                    throw new Error('Volume must be greater than 0');
                }

                const molarity = moles / volume;

                const result = `
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-blue-900">Molarity</h3>
                        <p class="text-2xl font-bold text-blue-600">${molarity.toFixed(3)} M</p>
                        <p class="text-sm text-blue-700 mt-2">M = ${moles} mol / ${volume} L = ${molarity.toFixed(3)} M</p>
                    </div>
                `;

                showResult('molarityResult', result);
            } catch (error) {
                showResult('molarityResult', error.message, true);
            }
        }

        function calculateDilution() {
            try {
                const c1 = parseFloat(document.getElementById('c1').value);
                const v1 = parseFloat(document.getElementById('v1').value);
                const c2 = parseFloat(document.getElementById('c2').value);

                if (!c1 || !v1 || !c2) {
                    throw new Error('Please enter initial concentration, initial volume, and final concentration');
                }

                if (c1 <= 0 || v1 <= 0 || c2 <= 0) {
                    throw new Error('All values must be greater than 0');
                }

                if (c2 > c1) {
                    throw new Error('Final concentration cannot be greater than initial concentration for dilution');
                }

                // C₁V₁ = C₂V₂, so V₂ = (C₁V₁) / C₂
                const v2 = (c1 * v1) / c2;

                const result = `
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-green-900">Final Volume (V₂)</h3>
                        <p class="text-2xl font-bold text-green-600">${v2.toFixed(3)} L</p>
                        <p class="text-sm text-green-700 mt-2">V₂ = C₁V₁ / C₂ = (${c1} × ${v1}) / ${c2} = ${v2.toFixed(3)} L</p>
                        <p class="text-xs text-green-600 mt-1">Volume of solvent to add: ${(v2 - v1).toFixed(3)} L</p>
                    </div>
                `;

                showResult('dilutionResult', result);
            } catch (error) {
                showResult('dilutionResult', error.message, true);
            }
        }
    </script>
</body>
</html>
